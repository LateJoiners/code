<p>
  sports works!
</p>

<ul class="sports list-group">
  <li *ngFor="let sport of sports" class="list-group-item"
  (click)="onSelect(sport)">
    <!-- clicking on a sport should open a page that displays available tournaments -->
    <span>{{ sport.label }}</span>
    <span *ngIf="selectedSport">
      <ul class="sport.leagues list-group">
        <li *ngFor="let league of sport.leagues" class="list-group-item">
          <span>{{ league.name }} </span>
        </li>
      </ul>
      </span>
    <!-- tournaments should expand in a rollout beneath the selected sport -->
    <!-- each tournament should list it's name and the number of players/users -->
  </li>
</ul>
