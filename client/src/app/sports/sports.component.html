<ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0">
  <ngb-panel *ngFor="let sport of sports" title="{{ sport.label }}">
    <ng-template ngbPanelContent>
      <ul class="sport.leagues list-group">
        <li *ngFor="let league of sport.leagues" class="list-group-item">
          <span>{{ league.name }}</span>
        </li>
      </ul>
    </ng-template>
  </ngb-panel>
</ngb-accordion>
