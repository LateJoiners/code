  <div class="w-100 py-2">
    <div class="container">
      <div *ngIf="games" class="row">
        <div class="col-md-12">
          <div class="row">
              <div class="col-md-4"><h2>This Week's Games</h2></div><div class="col-md-8"><button type="button" (click)="openModal()" class="btn btn-info">submit picks</button></div> <!-- ultimately figure out what the correct date is -->
          </div>
                    <!-- modal component on submission -->
          <div id="submit_modal" class="modal fade" role="dialog">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
                  <h4 class="modal-title">Success!</h4>
                </div>
                <div class="modal-body">
                  <p>Your tips for this round have been submitted...</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <!-- this is the column (below) for the games to pick from -->
            <div class="col-md-7">
              <div class="row border">
                <div class="col-md-12">
                  <div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item" *ngFor="let game of games">
                        <div *ngIf="displayGameDate(game.date)" class="game_date">{{ niceDate(game.date) }}</div>
                        <div class="row location">{{ getVenueName(game.home)}}</div>
                        <div class="row ">
                          <div class="col-md-1"><input type="radio"></div>
                          <div class="col-md-4 text-right pad_right">{{ game.home }}</div>
                          <div class="col-md-1 text-center badge-tip {{getTeamBadgeID(game.home)}}"></div>
                          <div class="col-md-1 text-center badge-tip {{getTeamBadgeID(game.away)}}"></div>
                          <div class="col-md-4 text-left pad_left">{{ game.away }}</div>
                          <div class="col-md-1 "><input type="radio" class=" right-align"></div>
                        </div>
                        <div class="row">
                          <div class="col-md-4"></div>
                          <div class="col-md-2">
                            <input type="number" class="form-control" id="score_a" value="0">
                          </div>
                          <div class="col-md-2">
                            <input type="number" class="form-control" id="score_b" value="0">
                          </div>
                          <div class="col-md-4"></div>
                        </div>
                      </li>

                    </ul>
                  </div>
                </div>
              </div>
            </div> 
            <!-- ladder  -->
            <app-ladder></app-ladder>
            <!-- end ladder component  -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- <div class="py-5 w-25">
    <div class="container">
      <div class="row">
        <div class="col-md-12"></div>
      </div>
    </div>
  </div> -->

  <!-- Modal Display -->
<div class="backdrop" [ngStyle]="{'display':display}"></div>
  <div class="modal" tabindex="-1" role="dialog"  [ngStyle]="{'display':display}">
    <div class="modal-dialog" role="document">

      <div class="modal-content">

        <div class="modal-header">
          <h4 class="modal-title">Success</h4>
          <!-- <button type="button" class="close" aria-label="Close" (click)="onCloseHandled()"><span aria-hidden="true">&times;</span></button> -->
        </div>

      <div class="modal-body">
        <p>Your tips for this round have been submitted!</p>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="onCloseHandled()" >Close</button>
      </div>

    </div>
  </div>
</div>
