<form>
    <h2>Register</h2>

    <div class="form-group">
      <label for="email">Email</label>
      <div class="input-group">
        <input id="email" class="form-control" placeholder="Your email" name="email"
        required>
      </div>
    </div>
    <div class="form-group">
        <label for="displayName">Display Name</label>
        <div class="input-group">
          <input id="displayName" class="form-control" placeholder="Display name" name="displayName"
          required>
        </div>
      </div>
    <div class="form-group">
      <label for="password">Password</label>
      <div class="input-group">
        <input
          id="password"
          class="form-control"
          type="password"
          placeholder="Password..." name="password"
          required>{{ password }}
      </div>
    </div>

    <button class="btn btn-primary" (click)='register()'>Register</button>
    <p>
      Already have an account? Why not <a routerLink="/login">login?</a>
    </p>

  </form>
